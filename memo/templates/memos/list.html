{% extends "base.html" %}

{% block body %}
<div class="container">
    <section>
        <!-- 조회 -->
    </section>
    <section class="card-columns">
    {% for memo in memos %}
        <div class="card gradient-border">
            <!-- <img alt="Card image cap" class="card-img-top img-fluid" src="https://www.fillmurray.com/411/200"> -->
            <div class="card-body">
                <div class="row">
                    <div class="col-9">
                        <h5 class="card-title">{{ memo.title }}</h5>
                        <p class="card-subtitle mb-2 text-muted">{{ memo.updated_at }}</p>
                    </div>
                    <div class="col-3 text-center like-field">
                        <i class="far fa-heart"></i>
                        <p class="">좋아요 {{ memu.like_users.count }}개</p>
                    </div>
                </div>
                <!-- <span class="badge badge-warning">Health</span> -->
                <p class="card-text">{{ memo.content }}</p>
                <div class="card-btn">
                    <a href="#" class="btn btn-outline-secondary btn-sm">수정</a>
                    <a href="#" class="btn btn-outline-secondary btn-sm">삭제</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </section>
</div>
{% endblock body %}
